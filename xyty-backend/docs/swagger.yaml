basePath: /api/v1
definitions:
  Response:
    properties:
      code:
        type: integer
      data: {}
      message: {}
    type: object
  model.LoginU1:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  model.LoginU2:
    properties:
      code:
        type: string
      mail_addr:
        type: string
    type: object
  model.ScenarioExperience:
    description: 存储用户的情景体验记录信息
    properties:
      created_at:
        description: 创建时间
        type: string
      deleted_at:
        description: 软删除标记（*time.Time 兼容 GORM 软删除）
        type: string
      experience_date:
        description: 体验日期
        type: string
      id:
        description: 移除 gorm.Model 嵌入，显式定义所有字段
        type: integer
      scenario_id:
        description: 情景ID
        type: string
      scenario_name:
        description: 情景名称
        type: string
      score:
        description: 评分(可选)
        type: integer
      updated_at:
        description: 更新时间
        type: string
      username:
        description: 用户ID
        type: string
    type: object
  model.SendMailAddr:
    properties:
      mail_addr:
        type: string
    type: object
  model.SignupUser:
    properties:
      mail_addr:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  model.User:
    properties:
      avatar:
        description: 头像字段
        type: string
      created_at:
        description: 创建时间
        type: string
      deleted_at:
        description: 软删除标记（*time.Time 兼容 GORM 软删除）
        type: string
      id:
        description: 移除 gorm.Model 嵌入，显式定义所有字段
        type: integer
      mail_addr:
        description: 邮箱地址（主键）
        type: string
      password:
        description: 密码
        type: string
      updated_at:
        description: 更新时间
        type: string
      username:
        description: 用户名（主键）
        type: string
    type: object
  model.VideoRecord:
    properties:
      created_at:
        description: 创建时间
        type: string
      deleted_at:
        description: 软删除标记
        type: string
      id:
        description: 主键ID
        type: integer
      progress:
        description: 观看进度(百分比)
        type: integer
      updated_at:
        description: 更新时间
        type: string
      username:
        description: 用户ID
        type: string
      video_id:
        description: 视频ID
        type: string
      video_name:
        description: 视频名称
        type: string
      watch_date:
        description: 观看日期
        type: string
      watch_time:
        description: 观看时长(秒)
        type: integer
    type: object
  user.ChangePasswordRequest:
    properties:
      new_password:
        minLength: 6
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
